    <main>

        <!--The Form Section-->
        <section class="form-section">
            <form action="congratulations.html" class="signup-form">
                <h2>Let's BBQ!</h2> <!--Can we insert the title icon here?-->
                <label class="form-label" for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" placeholder="Your First Name" required>

                <label class="form-label" for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="last_name" placeholder="Your Last Name" required>

                <label class="form-label" for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" placeholder="Youremail@email.com" required>

                <label class="form-label" for="course">Choose a course</label>
                <select class="course-input" name="course" id="courses">
                    <option value="" disabled selected hidden >Choose what to learn!</option>
                    <option value="smashburger">Smashburger</option>
                    <option value="chicken-drumsticks">Chicken Drumsticks</option>
                    <option value="shrimp-lobster">Shrimp & Lobster</option>
                    <option value="kamado-pizza">Kamado Pizza</option>
                </select>

                <label class="radio-label" for="newsletter">Yes! I'd love to subscribe to the newsletter!</label>
                <input class="radio-button" type="radio" id="newsletter" name="preference" value="newsletter">

                <label class="radio-label" for="course">Yes, I want to sign up for the online courses!</label>
                <input class="radio-button" type="radio" id="course" name="preference" value="course">

                <label class="radio-label" for="both">I want to sign up for both!</label>
                <input class="radio-button" type="radio" id="both" name="preference" value="both" required>

                <input class="join-button" aria-label="submit form" type="submit" value="Let's BBQ!">
                <input class="join-button" aria-label="reset form" type="reset" value="Start over!">
            </form>
    </section>

    <!--Footer section-->
    <footer id="footer-signup">
